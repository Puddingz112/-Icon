<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="example-1" class="container p-5">
        <div class="row">
            <div class ="col"> 
                <img @click="plus1(10)" class="container" src="/img/pngegg.png" alt="" @click="click(10)">
                <p  style="font-size: 20px;">{{ like }} score.</p>
            </div>
            <div class ="col">
                <img @click="plus2(20)" class="container" src="/img/heart.png" alt="">
                <p  style="font-size: 20px;">{{ heart }} score.</p>
            </div>
            <div class ="col">
                <img @click="plus3(25)" class="container" src="/img/laughing.png" alt="">
                <p  style="font-size: 20px;">{{ laugh }} score.</p>
            </div>
            <div class ="col">
                <img @click="plus5(30)" class="container" src="/img/wow.png" alt="">
                <p  style="font-size: 20px;">{{ wow }} score.</p>
            </div>
            <div class ="col">
                <img @click="plus6(15)" class="container" src="/img/sad.png" alt="">
                <p  style="font-size: 20px;">{{ sad }} score.</p>
            </div>
            <div class ="col">
                <img @click="plus7(50)" class="container" src="/img/angry.png" alt="">
                <p  style="font-size: 20px;">{{ angry }} score.</p>
            </div>
            <p class="text-center" style="font-size: 20px;">all Score {{ counter }} score.</p>      
                
        </div>        
    </div>
</body>
</html>

<script>
    var example1 = new Vue({
        el: '#example-1',
        data: {
            counter: 0,
            like: 0,
            heart: 0,
            laugh: 0,
            wow: 0,
            sad: 0,
            angry: 0,
            

        },
        methods:{
            plus1:function(i){
                this.like+= 1;
                this.counter+= i;
            },
            plus2:function(i){
                this.heart+= 1;
                this.counter+= i;
            },
            plus3:function(i){
                this.laugh+= 1;
                this.counter+= i;
            },
            plus5:function(i){
                this.wow+= 1;
                this.counter+= i;
            },
            plus6:function(i){
                this.sad+= 1;
                this.counter-= i;
            },
            plus7:function(i){
                this.angry+= 1;
                this.counter-= i;
            },                                                                                   
        }
    })
</script>
